<ng-container *ngIf="feed$ | async as feed; else notFound">
    <h2>{{feed.title}}</h2>
    <p>{{feed.media}} | {{feed.publisher}}</p>
    <div class="content">
        <img [src]="feed.image" />
        <p>{{feed.body}}</p>
    </div>
    <div class="button-section">
        <a mat-raised-button routerLink="/">Go back to feeds</a>
        <a mat-raised-button [routerLink]="'/edit/' + feed._id">Edit</a>
        <button mat-raised-button color="warn" (click)="handleClickOnDelete(feed._id!)">Delete</button>
    </div>

</ng-container>
<ng-template #notFound>
    Feed not found
</ng-template>
